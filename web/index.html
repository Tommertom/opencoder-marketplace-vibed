<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenCode Plugin Marketplace - Discover and contribute plugins for OpenCode. Find productivity, development, UI/UX, testing, debugging, documentation, integration, utilities, and provider plugins." />
    <meta name="keywords" content="OpenCode, plugins, marketplace, development tools, productivity, automation, AI coding assistant" />
    <meta name="author" content="OpenCode Community" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://opencode-plugin-market.web.app/" />
    <meta property="og:title" content="OpenCode Plugin Marketplace" />
    <meta property="og:description" content="Discover and contribute plugins for OpenCode. Find tools for productivity, development, testing, and more." />
    <meta property="og:image" content="https://opencode-plugin-market.web.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://opencode-plugin-market.web.app/" />
    <meta property="twitter:title" content="OpenCode Plugin Marketplace" />
    <meta property="twitter:description" content="Discover and contribute plugins for OpenCode. Find tools for productivity, development, testing, and more." />
    <meta property="twitter:image" content="https://opencode-plugin-market.web.app/og-image.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "OpenCode Plugin Marketplace",
      "description": "Community-driven marketplace for OpenCode plugins",
      "url": "https://opencode-plugin-market.web.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://opencode-plugin-market.web.app/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>OpenCode Plugin Marketplace</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
